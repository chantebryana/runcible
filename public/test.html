<!DOCTYPE html>
<html lang='en'>

	<body>
		<!-- http://www.chartjs.org/docs/latest/getting-started/integration.html -->
		<script src="javascripts/Chart.min.js"></script>
		<!-- http://www.chartjs.org/docs/latest/ -->
		<canvas id="myChart" width="400" height="400"></canvas>
		<script>
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
				type: 'line',
				data: {
				    labels: ["2017-06-01", "2017-06-02", "2017-06-03", "2017-06-04", "2017-06-05", "2017-06-06"],
				    datasets: [{
				        label: 'basal body temp (f)',
								//xAxisID: 'Date', 
								//yAxisID: 'Basal Temp (F)',
				        data: [97.0, 97.2, , 97.6, 97.9, 97.8],
				        backgroundColor: [
				            'rgba(0, 0, 0, 0)'
				        ],
				        borderColor: [
				            'rgba(255,99,132,1)'
				        ],
				        borderWidth: 3, 
								pointBorderWidth: 7, 
								pointHitRadius: 25, 
								spanGaps: true
				    }]
				},
				options: {
						title: {
								display: true, 
								text: 'Basal Body Temperature (F) Over Time',
								fontSize: 18, 
								scales: {
								    yAxes: [{
								        ticks: {
								            beginAtZero:false,
														min: 96.5,
														max: 98.0
								        }
								    }]
								}
						}
				}
		});
</script>


	</body>

</html>
